<h3 style="padding-bottom: 26px;" class="text-center">Link List</h3>
<div class="pad" style="display: flex">

  <div class="row sub-table">
    <div class="table-content">
      <div class="table-header">
        <div class="sub-row">

          <!--TITLE-->
          <div class="sub-cell">
            <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse; saveUser($event)">
              <span>Title</span>
              <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </div>

          <!--ID-->
          <div class="sub-cell text-center">
            <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse; saveUser($event)">
              <span>ID</span>
              <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </div>

          <!--DESCRIPTION-->
          <div class="sub-cell">
            <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse; saveUser($event)">
              <span>Description</span>
              <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </div>

          <!--STATE ACTIVE-->
          <div class="sub-cell text-center">
            <a href="#" ng-click="sortType = 'active'; sortReverse = !sortReverse; saveUser($event)">
              <span>ACTIVE STATE</span>
              <span ng-show="sortType == 'active' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'active' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </div>

          <!--USER HAD CLICKED ON THE LINK-->
          <div class="sub-cell text-center">
            <a href="#" ng-click="sortType = 'user'; sortReverse = !sortReverse; saveUser($event)">
              <span>Users</span>
              <span ng-show="sortType == 'user' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'user' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </div>

          <!--LINK-->
          <div class="sub-cell text-center">link </div>

          <!--DELETE-->
          <div class="sub-cell text-center">DELETE </div>

        </div>
      </div>

      <!--Table content-->
      <div ng-repeat="data in vm.datas | orderBy:sortType:sortReverse | limitTo:totalDisplayed" class="sub-row table-data">
        <!--				TITLE-->
        <div class="sub-cell text-left">{{data.title}}</div>

        <!--				ID-->
        <div class="sub-cell text-left" style="word-break: break-all">{{data.id}}</div>

        <!--				DESCRIPTION-->
        <div class="sub-cell text-left">{{data.description}}</div>

        <!--				ACTIVE STATE-->
        <div class="sub-cell text-center">{{data.active}}</div>

        <!--				USERS DONE-->
        <div class="sub-cell text-left" style="word-break: break-all">{{data.done}}</div>

        <!--				SHOW LINK-->
        <div class="sub-cell text-center">
          <button class="btn" type="button" data-id={{data.id}} data-toggle="modal" data-target="#modal{{data.id}}">Get Link</button>
        </div>

        <div class="modal-container">
          <div class="modal" id="modal{{data.id}}">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-body">
                  {{data.link}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->

        </div>

        <!--				DELETE ACTION-->
        <div class="sub-cell text-center">
          <button class="btn" sub-id={{data.id}} ng-click="delete(data.id)">Delete</button>
        </div>

      </div>
    </div>
    <button class="btn btn-load text-center" ng-click="loadMore()">Load more</button>
  </div>

</div>
